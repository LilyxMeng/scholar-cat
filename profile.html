<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Scholar Cat Profile</title>
</head>

<body>
    <nav>
        <div class="links">
            <a class="nav-link" href="loginhome.html">Back to Home</a>
            <p class="web-name">My Profile</p>
            <a class="nav-link" href="opportunities.html">Opportunities</a>
        </div>
    </nav>

    <div class="nav-bar">
        <div class="nav-links">
            <a class="nav-link1" href="profile.html">My Profile</a>
            <a class="nav-link1" href="account.html">My Account</a>
        </div>
    </div>

    <img class="img" src="images/pfp.png">
    <div class="form" style="margin-bottom: 20px;">
        <div class="form-section">
            <input class="form-input" type="text" placeholder="Full Name">
        </div>
        <div class="form-section">
            <input class="form-input" type="text" placeholder="School">
        </div>
        <div class="form-section">
            <input class="form-input" type="text" placeholder="Location">
        </div>
        <div class="form-section">
            <p class="form-label">About</p>
            <textarea class="form-input" type="text" placeholder="What are your skills and interests?"></textarea>
        </div>
        <div class="form-section">
            <p class="form-label">Socials</p>
            <div class="row">
                <i class="fab fa-linkedin icon"></i>
                <input class="social-input" type="text" placeholder="URL">
            </div>
        </div>
        <div class="form-section">
            <div class="row">
                <i class="fab fa-twitter-square icon"></i>
                <input class="social-input" type="text" placeholder="URL">
            </div>
        </div>
        <div class="form-section">
            <div class="row">
                <i class="fab fa-github-square icon"></i>
                <input class="social-input" type="text" placeholder="URL">
            </div>
        </div>
        <div class="form-section">
            <div class="row">
                <i class="fab fa-instagram icon"></i>
                <input class="social-input" type="text" placeholder="URL">
            </div>
        </div>
        <div class="form-section">
            <div class="row">
                <p class="icon">Other</p>
                <input class="social-input" type="text" placeholder="URL">
            </div>
        </div>
        <button class="submit-button" type="button" name="submit">Save</button>

    </div>

</body>

</html>
